	<script>
		$('.svg-convert').svgConvert();

		$(function() {
			$('a[href*=#]:not([href=#])').click(function() {
				if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {

					var target = $(this.hash);
					target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
					if (target.length) {
						$('html,body').animate({
							scrollTop: target.offset().top
						}, 1000);
						return false;
					}
				}
				this.toggleClass("active");
			});
		});

		$('a[href*=#]:not([href=#]) > span').on('animationend', function(event) {
			if (event.originalEvent.elapsedTime > 0 && !$(this).hasClass('scroll-button')) {
				console.log(event);
				$(this).removeClass('wow animated fadeInUp');
				$(this).css('animation-name', '');
				$(this).css('animation-delay', '');
				$(this).addClass('scroll-button');
			}
		});
	
		var divs = $('span[id^="content-"]').hide(),
		i = 0;

		(function cycle() {

			divs.eq(i).fadeIn(400)
				.delay(1000)
				.fadeOut(400, cycle);

			i = ++i % divs.length;

		})();
